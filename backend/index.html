<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database App</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 p-8 font-sans">
    <div class="container mx-auto max-w-4xl">
        <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">Movie Database</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add New Movie</h2>
            <form id="add-movie-form" class="space-y-4">
                <input type="text" id="add-title" placeholder="Title" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="add-director" placeholder="Director" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="add-genre" placeholder="Genre" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="number" id="add-release-year" placeholder="Release Year" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="number" id="add-rating" placeholder="Rating" step="0.1" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">Add Movie</button>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">All Movies</h2>
            <ul id="movies-container"></ul>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/movies';
        const moviesContainer = document.getElementById('movies-container');
        const addMovieForm = document.getElementById('add-movie-form');

        async function fetchMovies() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                moviesContainer.innerHTML = '';
                

                data.movies.forEach(movie => { 
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center py-4 border-b last:border-b-0';
                    li.innerHTML = `
                        <div>
                            <span class="font-bold text-lg text-gray-900">${movie.title}</span> 
                            <span class="text-gray-600">(${movie.release_year}) - ${movie.director}</span>
                            <br>
                            <span class="text-sm text-gray-500">Genre: ${movie.genre}, Rating: ${movie.rating}</span>
                        </div>
                        <div class="space-x-2">
                            <button onclick="updateMovie(${movie.id})" class="bg-yellow-500 text-white font-semibold py-1 px-3 rounded-md hover:bg-yellow-600 transition-colors">Update Title</button>
                            <button onclick="deleteMovie(${movie.id})" class="bg-red-500 text-white font-semibold py-1 px-3 rounded-md hover:bg-red-600 transition-colors">Delete</button>
                        </div>
                    `;
                    moviesContainer.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        addMovieForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newMovie = {
                title: document.getElementById('add-title').value,
                director: document.getElementById('add-director').value,
                genre: document.getElementById('add-genre').value,
                release_year: parseInt(document.getElementById('add-release-year').value),
                rating: parseFloat(document.getElementById('add-rating').value)
            };

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newMovie)
                });
                addMovieForm.reset();
                fetchMovies(); 
            } catch (error) {
                console.error('Error adding movie:', error);
            }
        });

        async function updateMovie(id) {
            const newTitle = prompt('Enter the new title:');
            if (newTitle) {
                try {
                    await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title: newTitle })
                    });
                    fetchMovies(); 
                } catch (error) {
                    console.error('Error updating movie:', error);
                }
            }
        }

        async function deleteMovie(id) {
            if (confirm('Are you sure you want to delete this movie?')) {
                try {
                    await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    });
                    fetchMovies(); 
                } catch (error) {
                    console.error('Error deleting movie:', error);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', fetchMovies);
    </script>
</body>
</html>
